format:
  html:
    theme: 
      - cosmo
      - styles/custom.scss
    css: styles/custom.scss
    code-link: true
    code-fold: true
    highlight-style: github
    toc: true
    include-after-body:
      - text: |
          <script>
            (function() {
              console.log('Dynamic script loading script is running');
              try {
                var script = document.createElement('script');
                script.src = '/js/site-scripts.js';
                script.async = true;
                script.onerror = function() {
                  console.error('Failed to load script from: ' + script.src);
                };
                script.onload = function() {
                  console.log('Script loaded successfully');
                };
                document.head.appendChild(script);
              } catch (error) {
                console.error('Error in script loading:', error);
              }
            })();
          </script>